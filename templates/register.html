<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Hi there! I'm Sabir Hussain Balal, the founder of Voices Across Borders. This blog marks the beginning of my journey into the world of coding, Python, HTML, CSS, and JavaScript.">

  <title>Register - Heartfelt Haven</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#ffffff">
  <!-- Link -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='pic/Sabir.jpg') }}" type="image/x-icon">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      background-image: url('/static/pic/bg.jpg');
    }

    form p {
      color: white !important;
    }
  </style>
</head>

<body class="text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="form-signin" action="{{ url_for('register') }}" method="post">
          <img class="my-5" src="{{ url_for('static', filename='pic/Sabir.jpg') }}" alt="News" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal" style="color: white;">Register</h1>
          <div class="msg">
            <p>{{ msg }}</p>
          </div>
          <input id="username" name="username" type="text" placeholder="Enter Your Username"
            class="form-control textbox" /><br>
          <input type="password" id="password" name="password" class="form-control textbox mb-3"
            placeholder="Enter Your Password" /><br><br>
          <input id="email" name="email" type="text" placeholder="Enter Your Email ID"
            class="form-control textbox" /></br>
          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"></br><br>
          <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
